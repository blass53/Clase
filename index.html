<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- BANNER -->
    <!-- UNA SOLA IMAGEN -->
    <picture>
      <!-- Smartphone / Webp / RWD -->
      <source
        srcset="
          ./img/smartphone/sp1@1x.webp 1x,
          ./img/smartphone/sp1@2x.webp 2x,
          ./img/smartphone/sp1@3x.webp 3x
        "
        media="(min-width:300px) and (orientation:portrait)"
      />
      <!-- Smartphone / Webp / RWD -->
      <source
      srcset="
        ./img/desktop/sp2@1x.webp 1x,
        ./img/desktop/sp2@2x.webp 2x,
       ./img/desktop/sp2@3x.webp 3x
    "
        media="(min-width:768px)"
      />
      <!-- Smartphone / Webp / RWD -->
      <source
        srcset="
          ./img/desktop/sp3@1x.webp 1x,
          ./img/desktop/sp3@2x.webp 2x,
          ./img/desktop/sp3@3x.webp 3x
        "
        media="(min-width:1024px)"
      />
      <!-- SEO -->
      <img src="" alt="sp1 sp2 sp3" />
    </picture>

    <!-- REDE SOCIALES -->
    <!-- UNA SOLO VECTOR -->
    <img src="./img/svg/twitter.svg" alt="twitter" />
    <img src="./img/svg/twitch.svg" alt="twitch" />
    <img src="./img/svg/github.svg" alt="github" />
  </body>
</html>
