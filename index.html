<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- BANNER -->
    <!-- UNA SOLA IMAGEN -->
    <picture>
      <!-- Smartphone / Webp / RWD -->
      <source
        srcset="
          ./img/smartphone/banner_S.webp    1x,
          ./img/smartphone/banner_S@2x.webp 2x,
          ./img/smartphone/banner_S@3x.webp 3x
        "
        media="(min-width:300px) and (max-width:450px) and (orientation:portrait)"
      />
      <!-- Smartphone / Webp / RWD -->
      <source
        srcset="./img/tablet/banner_T.webp 1x, 
        ./img/tablet/banner_T@2x.webp 2x"

        media="(min-width:768px)and (max-width:1024px)"
      />
      <!-- Smartphone / Webp / RWD -->
      <source
        srcset="./img/desktop/banner_D.webp 1x,
          ./img/desktop/banner_D@2x.webp 2x
        "
        media="(max-width:1200px)"
      />
      <!-- SEO -->
      <img src="" alt="oceano mar playa" />
    </picture>

    <!-- REDE SOCIALES -->
    <!-- UNA SOLO VECTOR -->
    <img src="./img/svg/twitter.svg" alt="twitter" />
    <img src="./img/svg/twitch.svg" alt="twitch" />
    <img src="./img/svg/github.svg" alt="github" />
  </body>
</html>
